
<div id="fullDataPage">

    <h4 class="text-center">{{item.price_formatted}}</h4>
    <div class="clearfix row" >
            <div class="left pull-left">
                <img ng-src="{{item.img_url}}" alt="house photo" class="img-rounded">
            </div>
            <div class="right">

                <span>adress: <em>{{item.title}}</em></span><br><br>
                <span>brief: {{item.summary}}</span><br><br>
                <span>Listing type: <kbd>{{item.listing_type}}</kbd>, price is {{item.price_type}}</span><br>
                <br>
                <br>
                <span>{{item.bathroom_number}} bathroom, {{item.bedroom_number}} bedroom, {{item.car_spaces}} car spaces</span><br>
                <span>{{item.floor}} floor</span><br>
            </div>

        </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <button ng-click="functionGoToMainPage()" class="btn btn-info">back to main search</button>
            <button ng-click="functionGoToResultPage()" class="btn btn-success">back to results</button>
        </div>
    </nav>

</div>
