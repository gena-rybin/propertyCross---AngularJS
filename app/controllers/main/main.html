<div id="mainPage">
    <h1>#09 task:<small>  "Property cross" with Angular.controllers</small></h1>

    <form>
        <div class="form-group">
            <label for="inpSearch">
                Use the form below to search for houses to buy. You can search by place-name, postcode, or click 'My location', to search in your current location!:
                <input type="text" id="inpSearch" ng-model="inpName" ng-change="functionFindByName()" class="form-control input-sm"/>

        </div>
    </form>

    <div>
        <p>Recent searches:</p>

        </div>
    </div>



</div>
