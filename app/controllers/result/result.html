
<div id="resultPage">

    <h4 class="text-center">{{shownResult}} of {{totalResults}} matches for <u>{{locationSimilar}}</u></h4>

    <div class="container">
        <div ng-repeat="result in results" ng-click="functionShowFullData(result)">
            <div class="clearfix row" >
                <div class="left pull-left">
                    <img ng-src="{{result.img_url}}" alt="house photo" style="height:70px" class="img-rounded">
                </div>
                <div class="right">
                    <span class="text-right text-info" ng-bind="result.price_formatted"></span><br>
                    <span>adress: <em>{{result.title}}</em></span><br>
                    <span>brief: {{result.summary}}</span>
                </div>

            </div>
        </div>
        <button ng-click="functionAddResultsToPage()" class="btn btn-success" ng-show="restResults">
            load more
        </button>

    </div>


    <main-nav-bar></main-nav-bar>
